<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="myButton">
        hello
    </button>
    <script>
        let startTime = null;
        let endTime = null;

        function startTimer() {
            startTime = new Date();
            console.log("Birinchi bosildi.");
        }

        function endTimer() {
            if (!startTime) {
                console.log("Bosqichni boshlashdan oldin tugmaga bosmadingiz.");
                return;
            }

            endTime = new Date();
            let duration = (endTime - startTime) / 1000;
            console.log("Keyingi bosildi.");
            console.log("O'tgan vaqt: " + duration + " sekund.");
            startTime = null;
            endTime = null;
        }

        // Tugmani tanlash
        let button = document.getElementById("myButton");

        // Tugmani klik hodisasiga ishlov berish
        button.addEventListener("click", function () {
            if (!startTime) {
                startTimer();
            } else {
                endTimer();
            }
        });
    </script>
</body>

</html>
